<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dodos</title>
<style>
  body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,sans-serif;background:#fff}
  .card{width:min(720px,calc(100% - 28px));border:2px solid #111;border-radius:22px;padding:22px;box-shadow:6px 6px 0 #111}
  h1{margin:0 0 10px;font-size:20px}
  .bubble{display:inline-flex;align-items:center;gap:10px;padding:10px 12px;border:2px solid #111;border-radius:999px;background:#fff7cc;font-weight:800}
  .big{margin:14px 0 6px;font-size:clamp(44px,7vw,72px);font-weight:900;letter-spacing:-1px;line-height:1}
  .sub{margin:0 0 14px;font-size:14px;opacity:.85}
  .mono{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:16px;padding:10px 12px;border:2px dashed #111;border-radius:16px;display:inline-block;background:#f6f6f6}
  .line{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  input,button{font:inherit;padding:10px 12px;border-radius:14px;border:2px solid #111;background:#fff}
  button{cursor:pointer;box-shadow:3px 3px 0 #111}
  button:active{transform:translate(1px,1px);box-shadow:2px 2px 0 #111}
  .tiny{margin-top:12px;font-size:12px;opacity:.75;word-break:break-word}
  code{font-family:ui-monospace,Menlo,Consolas,monospace}
  .settings{margin-top:12px; padding-top:12px; border-top:2px dotted #111; display:none}
  .settings.show{display:block}
</style>
</head>
<body>
<div class="card">
  <h1 id="title">üß∏ Compte √† rebours en dodos</h1>
  <div class="bubble">‚ú® <span id="labelTxt">Un petit dodo avant‚Ä¶</span></div>

  <div class="big"><span id="dodos">‚Äî</span> <span id="dodoUnit">dodos</span></div>
  <p class="sub">‚è∞ M√™me dur√©e, version horloge :</p>
  <div class="mono" id="hms">‚Äî</div>

  <div class="line">
    <button id="toggle">‚öôÔ∏è R√©glages</button>
    <button id="copyBtn">Copier le lien</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="settings" id="settings">
    <div class="line">
      <input type="date" id="date"/>
      <input type="time" id="time" step="1" value="00:00:00"/>
      <input type="text" id="label" placeholder="Ex: Anniversaire üéÇ"/>
    </div>
    <div class="line">
      <button id="save">Enregistrer (local)</button>
      <button id="shareBtn">Cr√©er lien √† partager</button>
    </div>
    <div class="tiny">
      Lien : <code id="share">‚Äî</code><br>
      (Le lien utilise <code>#...</code> : aucune date lisible. Et la page n‚Äôaffiche jamais la date.)
    </div>
  </div>
</div>

<script>
const $ = (id)=>document.getElementById(id);
const KEY = "dodoTargetV3";

function pad(n){return String(n).padStart(2,"0");}

// Obfuscation via base64url (ce n‚Äôest pas du chiffrement)
function b64urlEncode(str){
  const b64 = btoa(unescape(encodeURIComponent(str)));
  return b64.replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");
}
function b64urlDecode(b64url){
  const b64 = b64url.replace(/-/g,"+").replace(/_/g,"/") + "===".slice((b64url.length + 3) % 4);
  return decodeURIComponent(escape(atob(b64)));
}

function toISOFromInputs(){
  const d = $("date").value;
  let t = $("time").value || "00:00:00";
  if (t.length === 5) t += ":00";
  if(!d) return null;
  // Interpr√©tation en heure locale du navigateur
  const local = new Date(d + "T" + t);
  return local.toISOString();
}

function loadFromHash(){
  const h = (location.hash || "").replace(/^#/, "").trim();
  if(!h) return null;
  try{
    const json = b64urlDecode(h);
    const obj = JSON.parse(json);
    if(!obj || !obj.iso) return null;
    return obj;
  }catch(e){ return null; }
}

function saveLocal(obj){ localStorage.setItem(KEY, JSON.stringify(obj)); }
function loadLocal(){
  try{ const s = localStorage.getItem(KEY); return s ? JSON.parse(s) : null; }
  catch(e){ return null; }
}

function resetAll(){
  localStorage.removeItem(KEY);
  history.replaceState(null,"", location.pathname + location.search); // URL propre sans hash
  $("share").textContent = "‚Äî";
  tick();
}

function setInputsFromISO(iso){
  const dt = new Date(iso);
  $("date").value = `${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}`;
  $("time").value = `${pad(dt.getHours())}:${pad(dt.getMinutes())}:${pad(dt.getSeconds())}`;
}

function formatRemaining(ms){
  ms = Math.abs(ms);
  const totalSec = Math.floor(ms/1000);
  const s = totalSec % 60;
  const totalMin = Math.floor(totalSec/60);
  const m = totalMin % 60;
  const totalHr = Math.floor(totalMin/60);
  const h = totalHr % 24;
  const days = Math.floor(totalHr/24);
  return { days, h, m, s };
}

function buildShareLink(obj){
  const token = b64urlEncode(JSON.stringify(obj));
  return location.origin + location.pathname + "#" + token;
}

function getActiveTarget(){
  return loadFromHash() || loadLocal();
}

function applyUI(obj){
  const label = (obj && obj.label) ? obj.label : ($("label").value || "Un petit dodo avant‚Ä¶");
  $("labelTxt").textContent = label;
  $("title").textContent = `üß∏ Dodos ‚Ä¢ ${label}`;
}

function tick(){
  const obj = getActiveTarget();
  applyUI(obj || {label:""});

  if(!obj || !obj.iso){
    $("dodos").textContent = "‚Äî";
    $("dodoUnit").textContent = "dodos";
    $("hms").textContent = "choisis une date (dans R√©glages)";
    return;
  }

  const target = new Date(obj.iso);
  const now = new Date();
  const msLeft = target - now;

  // 1 dodo = 24h EXACT => coh√©rent avec heures/minutes
  const shown = Math.max(0, msLeft / 86400000);

  $("dodos").textContent = shown.toFixed(2);
  $("dodoUnit").textContent = (shown.toFixed(2) === "1.00") ? "dodo" : "dodos";

  if(msLeft >= 0){
    const f = formatRemaining(msLeft);
    $("hms").textContent = `${f.days}j ${pad(f.h)}:${pad(f.m)}:${pad(f.s)}`;
  } else {
    $("hms").textContent = "pass√©";
  }
}

// UI actions
$("toggle").addEventListener("click", ()=>{
  $("settings").classList.toggle("show");
});

$("save").addEventListener("click", ()=>{
  const iso = toISOFromInputs();
  if(!iso) return;
  const obj = { iso, label: $("label").value || "" };
  saveLocal(obj);
  // URL reste propre (on enl√®ve le hash si pr√©sent)
  history.replaceState(null,"", location.pathname + location.search);
  $("share").textContent = "‚Äî";
  tick();
});

$("shareBtn").addEventListener("click", ()=>{
  const iso = toISOFromInputs();
  if(!iso) return;
  const obj = { iso, label: $("label").value || "" };
  const link = buildShareLink(obj);
  $("share").textContent = link;
  history.replaceState(null,"", link); // met le hash
  tick();
});

$("copyBtn").addEventListener("click", async ()=>{
  // si le hash existe, copie l‚ÄôURL compl√®te actuelle, sinon copie celle affich√©e si dispo
  const url = (location.hash && location.hash.length > 1) ? location.href : $("share").textContent;
  if(!url || url === "‚Äî") return;
  try{ await navigator.clipboard.writeText(url); }
  catch{ prompt("Copie le lien :", url); }
});

$("resetBtn").addEventListener("click", resetAll);

// Init
(function init(){
  const obj = getActiveTarget();
  if(obj && obj.iso){
    setInputsFromISO(obj.iso);
    $("label").value = obj.label || "";
    if(location.hash && location.hash.length > 1){
      $("share").textContent = location.href;
    }
  } else {
    const now = new Date();
    $("date").value = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}`;
  }
  tick();
  setInterval(tick, 1000);
})();
</script>
</body>
</html>
