<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dodos</title>
<style>
  body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,sans-serif;background:#fff}
  .card{width:min(720px,calc(100% - 28px));border:2px solid #111;border-radius:22px;padding:22px;box-shadow:6px 6px 0 #111}
  h1{margin:0 0 10px;font-size:20px}
  .bubble{display:inline-flex;align-items:center;gap:10px;padding:10px 12px;border:2px solid #111;border-radius:999px;background:#fff7cc;font-weight:800}
  .big{margin:14px 0 6px;font-size:clamp(44px,7vw,72px);font-weight:900;letter-spacing:-1px;line-height:1}
  .sub{margin:0 0 14px;font-size:14px;opacity:.8}
  .mono{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:16px;padding:10px 12px;border:2px dashed #111;border-radius:16px;display:inline-block;background:#f6f6f6}
  .line{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  input,button{font:inherit;padding:10px 12px;border-radius:14px;border:2px solid #111;background:#fff}
  button{cursor:pointer;box-shadow:3px 3px 0 #111}
  button:active{transform:translate(1px,1px);box-shadow:2px 2px 0 #111}
  .tiny{margin-top:12px;font-size:12px;opacity:.75;word-break:break-word}
  code{font-family:ui-monospace,Menlo,Consolas,monospace}
</style>
</head>
<body>
<div class="card">
  <h1 id="title">ðŸ§¸ Compte Ã  rebours en dodos</h1>
  <div class="bubble">âœ¨ <span id="labelTxt">Un petit dodo avantâ€¦</span></div>

  <div class="big"><span id="dodos">â€”</span> <span id="dodoUnit">dodos</span></div>
  <p class="sub">MÃªme durÃ©e, version horloge : <span class="mono" id="hms">â€”</span></p>

  <div class="line">
    <input type="date" id="date"/>
    <input type="time" id="time" step="1" value="00:00:00"/>
    <input type="text" id="label" placeholder="Ex: Anniversaire ðŸŽ‚"/>
    <button id="save">Enregistrer</button>
    <button id="shareBtn">CrÃ©er lien Ã  partager</button>
    <button id="copyBtn">Copier</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="tiny">
    Lien : <code id="share">â€”</code><br>
    (Le lien utilise <code>#...</code> : aucune date lisible dans lâ€™URL)
  </div>
</div>

<script>
const $ = (id)=>document.getElementById(id);
const KEY = "dodoTargetV2";

function pad(n){return String(n).padStart(2,"0");}

// --- Base64url helpers (obfuscation, pas chiffrement)
function b64urlEncode(str){
  const b64 = btoa(unescape(encodeURIComponent(str)));
  return b64.replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");
}
function b64urlDecode(b64url){
  const b64 = b64url.replace(/-/g,"+").replace(/_/g,"/") + "===".slice((b64url.length + 3) % 4);
  return decodeURIComponent(escape(atob(b64)));
}

function toISOFromInputs(){
  const d = $("date").value;
  let t = $("time").value || "00:00:00";
  if (t.length === 5) t += ":00";
  if(!d) return null;
  const local = new Date(d + "T" + t);
  return local.toISOString();
}

function loadFromHash(){
  const h = (location.hash || "").replace(/^#/, "").trim();
  if(!h) return null;
  try{
    const json = b64urlDecode(h);
    const obj = JSON.parse(json);
    if(!obj || !obj.iso) return null;
    return obj;
  }catch(e){
    return null;
  }
}

function saveLocal(obj){
  localStorage.setItem(KEY, JSON.stringify(obj));
}

function loadLocal(){
  try{
    const s = localStorage.getItem(KEY);
    return s ? JSON.parse(s) : null;
  }catch(e){ return null; }
}

function resetAll(){
  localStorage.removeItem(KEY);
  // on garde lâ€™URL propre : on enlÃ¨ve le hash
  history.replaceState(null,"", location.pathname + location.search);
  $("share").textContent = "â€”";
  tick();
}

function setInputsFromISO(iso){
  const dt = new Date(iso);
  const y = dt.getFullYear();
  const m = pad(dt.getMonth()+1);
  const d = pad(dt.getDate());
  const hh = pad(dt.getHours());
  const mm = pad(dt.getMinutes());
  const ss = pad(dt.getSeconds());
  $("date").value = `${y}-${m}-${d}`;
  $("time").value = `${hh}:${mm}:${ss}`;
}

function formatRemaining(ms){
  const sign = ms < 0 ? "-" : "";
  ms = Math.abs(ms);
  const totalSec = Math.floor(ms/1000);
  const s = totalSec % 60;
  const totalMin = Math.floor(totalSec/60);
  const m = totalMin % 60;
  const totalHr = Math.floor(totalMin/60);
  const h = totalHr % 24;
  const days = Math.floor(totalHr/24);
  return { sign, days, h, m, s };
}

function buildShareLink(obj){
  const payload = JSON.stringify(obj);
  const token = b64urlEncode(payload);
  return location.origin + location.pathname + "#" + token;
}

function applyUI(obj){
  const label = (obj && obj.label) ? obj.label : ($("label").value || "Un petit dodo avantâ€¦");
  $("labelTxt").textContent = label;
  $("title").textContent = `ðŸ§¸ Dodos â€¢ ${label}`;
}

function getActiveTarget(){
  // prioritÃ© au hash (partage)
  const fromHash = loadFromHash();
  if(fromHash) return fromHash;

  // sinon local storage
  const fromLocal = loadLocal();
  if(fromLocal) return fromLocal;

  return null;
}

function tick(){
  const obj = getActiveTarget();
  applyUI(obj || {label: ""});

  if(!obj || !obj.iso){
    $("dodos").textContent = "â€”";
    $("dodoUnit").textContent = "dodos";
    $("hms").textContent = "choisis une date";
    return;
  }

  const target = new Date(obj.iso);
  const now = new Date();
  const msLeft = target - now;

  // 1 dodo = 24h EXACT (mÃªme durÃ©e que heures/minutes)
  const dodosReal = msLeft / 86400000;
  const shown = Math.max(0, dodosReal);

  $("dodos").textContent = shown.toFixed(2);
  $("dodoUnit").textContent = (shown.toFixed(2) === "1.00") ? "dodo" : "dodos";

  const f = formatRemaining(msLeft);
  if(msLeft >= 0){
    $("hms").textContent = `${f.days}j ${pad(f.h)}:${pad(f.m)}:${pad(f.s)}`;
  } else {
    $("hms").textContent = `passÃ©`;
  }
}

// --- Buttons
$("save").addEventListener("click", ()=>{
  const iso = toISOFromInputs();
  if(!iso) return;
  const obj = { iso, label: $("label").value || "" };
  saveLocal(obj);
  // URL reste propre : on enlÃ¨ve hash si prÃ©sent
  history.replaceState(null,"", location.pathname + location.search);
  $("share").textContent = "â€”";
  tick();
});

$("shareBtn").addEventListener("click", ()=>{
  const iso = toISOFromInputs();
  if(!iso) return;
  const obj = { iso, label: $("label").value || "" };
  const link = buildShareLink(obj);
  $("share").textContent = link;
  // on met directement le hash => partage instantanÃ©
  history.replaceState(null,"", link);
  tick();
});

$("copyBtn").addEventListener("click", async ()=>{
  const txt = $("share").textContent;
  if(!txt || txt === "â€”") return;
  try{ await navigator.clipboard.writeText(txt); }
  catch{ prompt("Copie le lien :", txt); }
});

$("resetBtn").addEventListener("click", resetAll);

// --- Init
(function init(){
  // prÃ©remplissage inputs depuis hash ou local
  const obj = getActiveTarget();
  if(obj && obj.iso){
    setInputsFromISO(obj.iso);
    $("label").value = obj.label || "";
    // montrer le lien si hash
    if(location.hash && location.hash.length > 1){
      $("share").textContent = location.href;
    }
  } else {
    // date = aujourdâ€™hui par dÃ©faut
    const now = new Date();
    $("date").value = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}`;
  }
  tick();
  setInterval(tick, 1000);
})();
</script>
</body>
</html>
